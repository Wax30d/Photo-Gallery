<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Photo</title>

    {#    get it from Bootstrap#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="m-5">

    <h3>Add Main Page</h3>

    <div class="container justify-content-center">
        <div class="row">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="form-group m-3">

                            <div class="form-group m-3">
                                <label>Select a category</label>
                                <select name="category" id="" class="form-control">
                                    <option value="none">Select a category.....</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group m-3">
                                <label for="">Create a new category</label>
                                <input type="text" name="category_new" placeholder="Create a new category" class="form-control">
                            </div>

                            <div class="form-group m-3">
                                <label>Description</label>
                                <input name="description" type="text" placeholder="Enter a description" class="form-control">
                            </div>

                            <div class="form-group m-3">
                                <label>Upload image</label>
                                <input name="image" type="file" class="form-control-file">
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>


                    </form>

                </div>

            </div>
        </div>
    </div>

</body>
